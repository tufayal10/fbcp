<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Comments Plugin Test</title>

  <meta property="og:url" content="https://tufayal10.github.io/fbcp/">
<meta property="og:title" content="My Test Page">
<meta property="og:description" content="Testing Facebook comments plugin">
<meta property="og:type" content="website">
  
</head>
<body>
  <h2>Facebook Comments Plugin Demo</h2>

  <!-- Facebook root element -->
  <div id="fb-root"></div>

  <!-- Load the Facebook SDK -->
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v23.0">
  </script>

  <!-- Facebook Comments Plugin -->
  <div class="fb-comments" 
       data-href="https://tufayal10.github.io/fbcp" 
       data-width="" 
       data-numposts="5">
  </div>
</body>
</html>
